
<br><br>
<div class="col-md-4 col-md-offset-4">
    <h4>Login to continue to the {{$root.ui_name}}</h4>

    <div ng-if="inValid" class="alert alert-danger" role="alert">
        <b>Try again.</b>
        Wrong username and/or password
    </div>

    <div ng-if="failMsg" class="alert alert-danger" role="alert">
        <b>Oh snap!</b>
        {{failMsg}}
    </div>

    <form>
        <md-input-container>
            <label>{{$root.login_label}}</label>
            <input ng-model="user">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="pass" label="Password" type="password">
        </md-input-container>
        <md-button ng-click="loginUser(user, pass)" type="submit" class="md-primary pull-left">
            Login
        </md-button>
    </form>
    <md-progress-circular ng-if="loading" class="pull-left" md-mode="indeterminate" md-diameter="25"></md-progress-circular>
</div>
