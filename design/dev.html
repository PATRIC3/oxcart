<!DOCTYPE html>
<html ng-app="appTasker" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Prototype for App Runner">
    <meta name="author" content="nconrad">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>{{$root.ui_name}}</title>

    <link href="js/angular/material/angular-material/angular-material.css" rel="stylesheet">
    <link href="js/angular/material/angular-material/themes/default-theme.css" rel="stylesheet">     

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- build:css build/style.css -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="css/viz.css" rel="stylesheet" type="text/css">
    <link href="lib/dd-filter/dd-filter.css" rel="stylesheet" type="text/css">      
    <!-- endbuild -->

    <!-- build:js build/site.js -->
    <script src="js/jquery/jquery-1.11.0.min.js"></script> 
    <script src="js/jquery/jquery-ui.min.js"></script>     
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/dataTables/jquery.dataTables.js"></script>
    <script src="js/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/viz/d3.min.js"></script>

    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-ui-router.min.js"></script>

    <script src="js/angular/material/angular-aria/angular-aria.js"></script>
    <script src="js/angular/material/angular-animate/angular-animate.js"></script>
    <script src="js/angular/material/hammerjs/hammer.js"></script>
    <script src="js/angular/material/angular-material/angular-material.js"></script>


    <script src="app/app.js"></script>
    <script src="lib/kbase-rpc/kbase-rpc.js"></script>  
    <script src="app/services/auth.js"></script>     
    <script src="app/services/appUI.js"></script>
    <script src="app/services/uiTools.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
    <script src="lib/dd-filter/dd-filter.js"></script>    
    <!-- endbuild -->

    <script src="config.js"></script> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <md-toolbar class="md-toolbar-tools" ng-controller="Analysis">

            <a ui-sref="app">{{$root.ui_name}}</a>

            <form ng-if="$root.user" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <div dd-filter
                         dd-id="input-ws" 
                         dd-title="Current Workspace"
                         dd-placeholder="Filter workspaces"
                         dd-default="{{selectedWS}}"
                         dd-data="appUI.ws_list">
                    </div>
                </div>

            </form>    

            <ul ng-if="$root.user" class="nav navbar-top-links navbar-left">
               <li ui-sref="app.objects({ws: selectedWS})">
                    <a>Objects (<span>{{appUI.ws_objects.length}}</span>)</a>
                </li>  
            </ul>

            <ul ng-if="$root.user" class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a  class="dropdown-toggle" data-toggle="dropdown">{{$root.user}} 
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a ui-sref="user"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li>
                            <a ui-sref="userSettings"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>                    
                </li>
            </ul>   

    </md-toolbar>



    <div ui-view></div>

    <div id="footer">
        <span class="pull-right">
            <i class="text-muted">Powered by </i>
            <a href="http://kbase.us" class="hover-inverted">
                <img width=30 height=30 src="img/kbase_logo.png" />
            </a>
        </span>
    </div>


</body>

</html>
