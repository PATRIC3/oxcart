<md-dialog>

    <md-content>
    	<h4>Select a file...</h4>


	    <div ng-browse="./lib/ng-browse"
	         ng-browse-highlight
	         ng-controller="Proto">
	    </div>

    </md-content>


    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-button" ng-click="cancel()" aria-label="cancel">Cancel</md-button>
        <md-button class="md-primary" ng-click="overwrite()" aria-label="save">Select</md-button>
    </div>

</md-dialog>
