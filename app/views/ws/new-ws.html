<md-dialog>

    <md-content>
        <form>
            <input ng-model="workspace" 
                   label="Workspace Name" 
                   placeholder="Workspace Name" 
                   class="form-control" 
                   focus-on="editable">
            <br>
        </form>

    </md-content>
        <md-button class="md-primary" ng-click="save(workspace)" aria-label="Save" hide>Save</md-button>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-button" ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
        <md-button class="md-primary" ng-click="save(workspace)" aria-label="Save">Save</md-button>
    </div>    

</md-dialog>
